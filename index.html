    <!-- Additional Styling -->
    <style>
      body {
        background: #0F0F23;
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0F0F23;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen Fallback -->
      <div class="loading-screen">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 3px solid #4DB5FF; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="color: #4DB5FF; font-family: Inter, sans-serif;">Loading Portfolio...</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
